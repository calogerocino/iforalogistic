<nav class="navbar-container">
  <div class="navbar-left">
    <input type="text" placeholder="Esegui ricerca..." class="search-input">
  </div>
  <div class="navbar-right">
    <button class="language-button" (click)="handleLanguageButtonClick()">Italiano</button>
    <button class="icon-button" aria-label="Notifiche">
      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 22a2.2 2.2 0 002.2-2.2h-4.4a2.2 2.2 0 002.2 2.2zm6.6-6.6V9.9c0-3.37-1.79-6.2-4.95-6.95V2.2c0-.91-.75-1.65-1.65-1.65s-1.65.74-1.65 1.65v.75C6.19 3.7 4.4 6.53 4.4 9.9v5.5L2.2 17.6v1.1h19.6v-1.1l-2.2-2.2z"></path></svg>
    </button>
    <button class="icon-button" aria-label="Messaggi">
       <svg viewBox="0 0 24 24" fill="currentColor"><path d="M22 4H2.01L2 22l4-4h16V4zm-2 12H6l-2 2V6h16v10z"></path></svg>
    </button>

    <div class="profile-section-wrapper">
      <div class="profile-section" (click)="toggleProfileDropdown()">
        <img [src]="currentUser?.photoURL || authService.defaultPhotoURL" alt="Foto Profilo" class="profile-pic">
        <span class="profile-name" *ngIf="currentUser">{{ currentUser.firstName || 'Profilo' }}</span>
        <svg class="profile-dropdown-icon" [class.open]="isProfileDropdownOpen" viewBox="0 0 24 24" fill="currentColor"><path d="M7 10l5 5 5-5H7z"></path></svg>
      </div>

      <div class="profile-dropdown" *ngIf="isProfileDropdownOpen" (clickOutside)="closeProfileDropdown()">
        <div class="dropdown-header" *ngIf="currentUser">
          <img [src]="currentUser.photoURL || authService.defaultPhotoURL" alt="Foto Profilo" class="dropdown-profile-pic">
          <div class="dropdown-user-info">
            <span class="dropdown-user-name">{{ currentUser.firstName }}</span> <span class="dropdown-user-email">{{ currentUser.email }}</span>
          </div>
        </div>
        <ul class="dropdown-menu">
          <li>
            <button (click)="navigateToProfile()">
              <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
              Il Mio Profilo
            </button>
          </li>
          <li>
            <button (click)="navigateToSettings()">
              <svg viewBox="0 0 24 24"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69-.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12-.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49.42l.38 2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23-.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"></path></svg>
              Impostazioni
            </button>
          </li>
          <li>
            <button (click)="logout()">
              <svg viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"></path></svg>
              Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="language-warning-toast" *ngIf="showLanguageWarning">
    La funzionalità di cambio lingua non è ancora supportata.
  </div>
</nav>
